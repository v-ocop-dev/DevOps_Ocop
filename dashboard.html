<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}

body{
min-height:100vh;
background:#f4f6fb;
}

header{
background:#4f8cff;
color:white;
padding:18px;
text-align:center;
font-size:22px;
font-weight:600;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.dashboard{
display:flex;
gap:20px;
flex-wrap:wrap;
justify-content:center;
padding:40px 20px;
}

.card{
background:white;
width:230px;
padding:22px;
border-radius:12px;
box-shadow:0 8px 18px rgba(0,0,0,0.12);
text-align:center;
}

.card h3{
margin-bottom:10px;
}

.card p{
font-size:14px;
margin-bottom:14px;
color:#555;
}

.card button{
padding:10px 16px;
border:none;
border-radius:8px;
background:#4f8cff;
color:white;
font-weight:600;
cursor:pointer;
}

.card button:hover{
background:#2f6fe0;
}
</style>

</head>

<body>

<header>Dashboard</header>

<div class="dashboard">

<div class="card">
<h3>Profile</h3>
<p>View and edit your information</p>
<button>Open</button>
</div>

<div class="card">
<h3>Grades</h3>
<p>Check your academic performance</p>
<button>Open</button>
</div>

<div class="card">
<h3>Settings</h3>
<p>Update your preferences</p>
<button>Open</button>
</div>

</div>

</body>
</html>
